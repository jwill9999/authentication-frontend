server {
    listen 8080;
    server_name _;
    server_tokens off;
    root /usr/share/nginx/html;
    index index.html;

    # ── Health endpoint for container orchestration and uptime checks ───────
    location = /healthz {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'ok';
    }

    # ── CSP report-only endpoint (for staged policy tightening) ─────────────
    location = /csp-report {
        return 204;
    }

    # ── SPA routing ───────────────────────────────────────────────────────────
    # Any path that doesn't match a real file falls through to index.html
    # so React Router handles client-side navigation correctly.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── API proxy (enable when backend runs in the same Docker network) ───────
    # Proxying /api to the backend avoids CORS issues and keeps the API URL
    # environment-agnostic. Set VITE_API_URL=/api at build time to use this.
    #
    # location /api {
    #     proxy_pass         http://backend:3000;
    #     proxy_http_version 1.1;
    #     proxy_set_header   Host              $host;
    #     proxy_set_header   X-Real-IP         $remote_addr;
    #     proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    #     proxy_set_header   X-Forwarded-Proto $scheme;
    # }

    # ── Static asset caching ──────────────────────────────────────────────────
    # Vite outputs hashed filenames — safe to cache for 1 year.
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ── Security headers ──────────────────────────────────────────────────────
    add_header X-Frame-Options           "SAMEORIGIN"                    always;
    add_header X-Content-Type-Options    "nosniff"                       always;
    add_header X-XSS-Protection          "1; mode=block"                 always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy        "geolocation=(), microphone=()" always;
    add_header Cross-Origin-Opener-Policy "same-origin"                  always;
    add_header Cross-Origin-Resource-Policy "same-origin"                always;
    add_header Content-Security-Policy   "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https: http:; object-src 'none'; base-uri 'self'; frame-ancestors 'self'; form-action 'self'" always;
    add_header Content-Security-Policy-Report-Only "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'self'; form-action 'self'; report-uri /csp-report" always;

    # ── Gzip compression ──────────────────────────────────────────────────────
    gzip            on;
    gzip_types      text/plain text/css application/json application/javascript
                    text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1024;
}
