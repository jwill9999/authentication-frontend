name: Container Security Scan

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    - cron: '0 4 * * *'

jobs:
  scan-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        run: docker build -t login-app-frontend:ci .

      - name: Set up Trivy
        uses: aquasecurity/setup-trivy@v0.2.1
        with:
          version: v0.56.1

      - name: Trivy scan (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: login-app-frontend:ci
          format: sarif
          output: trivy-results.sarif
          scanners: vuln
          vuln-type: os,library
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 0

      - name: Upload scan results to Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif

      - name: Trivy policy gate (fail on configured threshold)
        run: |
          trivy image \
            --scanners vuln \
            --vuln-type os,library \
            --severity "${{ github.event_name == 'schedule' && 'HIGH,CRITICAL' || 'CRITICAL' }}" \
            --ignore-unfixed \
            --format table \
            --exit-code 1 \
            login-app-frontend:ci
